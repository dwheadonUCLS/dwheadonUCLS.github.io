<html>
  <head>
    <link rel="stylesheet" href="paintShop.css"></link>
  </head>
  <body>
    <h1>Paint Shop</h1>
    <label for="numColors">Number of colors:</label> <input id="numColors" type="number" size="2" value="10"></input> <input type="button" value="Apply" onclick="applyNumColors();" />
    <p id="promptBase">Choose a base</p>
    <table id="colorTable">
      <thead>
        <tr><th colspan="3"><input type="radio" name="base" onclick="enableColorColumn(1);">Bin</th> <th colspan="3"><input type="radio" name="base" onclick="enableColorColumn(2);">Hex</th> <th colspan="3"><input type="radio" name="base" onclick="enableColorColumn(3);">Dec</th> <th>Color</th></tr>
        <tr><th>R</th><th>G</th><th>B</th> <th>R</th><th>G</th><th>B</th> <th>R</th><th>G</th><th>B</th><th></th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="paintShop.js"></script>
  </body>
</html>
